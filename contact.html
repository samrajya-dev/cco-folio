<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" media="screen" href="css/contact.css" />
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@200;400;600&amp;display=swap" />	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.rawgit.com/zenorocha/clipboard.js/master/dist/clipboard.min.js"></script>	
</head>

<body>
	
	<div class="contact-section">
		<div class="contact-close hover-target"></div>
		<div class="container justify-content-center">
			<div class="row col-12 my-5">
                <div class="col-6">
                    <p class="fs-6 fw-bold text-end">
                        To: <span id="emailcpid" class="emailcp" data-clipboard-target="#emailcpid">hello@samrajya.dev</span>
                    </P>
				</div>
				<div class="col-6 text-start"><span class="copied badge text-bg-success">Copied!</span></div>
                
                <div class="col-12 mt-1">
                    <p class="fs-6 fw-bold text-center">Show some love ❤️ & feed me your data challenges!</p>
                    <form class="row g-2 mx-3 mb-2 border-0">
                        <div class="col-md-3">
                            <label for="name">Your name*</label>
                            <input type="text" class="form-control form-control-sm" id="name" placeholder="Name">
                        </div>
                        <div class="col-md-4">
                            <label for="em">From:*</label>
                            <input type="email" class="form-control form-control-sm" id="em" placeholder="name@example.com">
                        </div>
                        <div class="col-md-5">
                            <label for="subject">Subject*</label>
                            <input type="text" class="form-control form-control-sm" id="subject" placeholder="Subject">
                        </div>
                        <div class="col-12">
                            <label for="company">Your Company</label>
                            <input type="text" class="form-control form-control-sm" id="company" placeholder="Company">
                        </div>
                        <div class="col-12">
                            <label for="comment"><label for="comment">What's your idea?*</label></label>
                            <textarea class="form-control form-control-sm" placeholder="Leave a comment here" id="comment" style="height: 100px"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
					</div>
				</div>
			</div>
		</div>
	</div>    

	
	<script src="https://samrajya.dev/js/anime.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
